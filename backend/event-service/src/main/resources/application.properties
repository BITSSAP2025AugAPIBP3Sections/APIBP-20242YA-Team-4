# Module
spring.application.name=event-service
server.port=3003
# Database
spring.datasource.url=jdbc:mysql://localhost:3306/Events
spring.datasource.username=root
spring.datasource.password=Hashimkhamar@2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Actuator / health
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always

#Swagger Api Endpoints
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.resolve-schema-properties=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=false

# GraphQL
spring.graphql.path=/graphql
spring.graphql.schema.locations=classpath:graphql/

# Enable circuit breaker health indicator
management.health.circuitbreakers.enabled=true

# Resilience4j configuration
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowSize=2
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=2
resilience4j.circuitbreaker.configs.default.failureRateThreshold=10
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=2s
resilience4j.circuitbreaker.instances.eventServiceCB.baseConfig=default
