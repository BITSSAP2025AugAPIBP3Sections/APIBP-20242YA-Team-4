server:
  port: 8080

spring:
  application:
    name: event-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: "MySuperSecretKeyThatShouldBeAtLeast32Characters"
  expiration: 86400000 # 1 day

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
